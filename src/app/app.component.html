<div class="container">
    <div class="row">
        <div class="col m-9">
            <h3>Lista customer</h3> 
        </div>
        <div class="col m-3">
            <button class="btn btn-primary" (click)="loadCustomers()">Refresh</button>
        </div>
        
    </div>
    <br>
    <app-table 
        [sourceData]="data"
        [hideColumns]="hideColumn"
        (editRowEvent)="onRowEdited($event)"
       > 
    </app-table>
</div>

<ng-template #modal let-modal>
    <app-modal title="Edit">
        <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
            <div>
              <label for="name">Name:</label>
              <input type="text" id="name" formControlName="name">
            </div>
          
            <div>
              <label for="address">Address:</label>
              <input type="text" id="address" formControlName="address">
            </div>
          
            <div>
              <label for="country">Country:</label>
              <input type="text" id="country" formControlName="country">
            </div>
          
            <div>
              <label for="id">ID:</label>
              <input type="text" id="id" formControlName="id">
            </div>
          
            <div>
              <label for="state">State:</label>
              <input type="text" id="state" formControlName="state">
            </div>
          
            <div>
              <label for="subscriptionState">Subscription State:</label>
              <input type="number" id="subscriptionState" formControlName="subscriptionState">
            </div>
        
          </form>          
    </app-modal>
</ng-template>
